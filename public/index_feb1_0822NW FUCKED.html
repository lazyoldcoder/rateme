<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rate Me</title>
<style>
  body {
    font-family: "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 1rem;
    background: #f9f9f9;
    color: #333;
  }
  h1 { text-align: center; margin-bottom: 1rem; font-size: 1.8rem; }

  /* Business buttons */
  #businessContainer {
    display: flex;
    gap: 0.5rem;
    overflow-x: auto;
    padding-bottom: 1rem;
    margin-bottom: 1rem;
  }
  .business-btn {
    flex: 0 0 auto;
    padding: 0.5rem 1rem;
    background: #fff;
    border-radius: 12px;
    border: 1px solid #ccc;
    cursor: pointer;
    font-weight: bold;
    white-space: nowrap;
    transition: transform 0.2s, border-color 0.2s;
  }
  .business-btn.selected {
    border-color: #007bff;
    transform: scale(1.05);
  }

  /* Rating form */
  form {
    background: #fff;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 1.5rem;
  }
  label { display: block; margin-top: 0.5rem; font-weight: bold; }
  textarea { width: 100%; padding: 0.5rem; margin-top: 0.2rem; border-radius: 6px; border: 1px solid #ccc; }

  /* Emoji rating */
  .emoji-rating {
    display: flex;
    justify-content: space-between;
    margin-top: 0.5rem;
  }
  .emoji-btn {
    flex: 1;
    font-size: 2.5rem;
    padding: 1rem 0;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #f0f0f0;
    transition: transform 0.2s, box-shadow 0.2s;
    margin-right: 0.2rem;
  }
  .emoji-btn:last-child { margin-right: 0; }
  .emoji-btn[data-value="1"] { background-color: #ff4d4f; }  
  .emoji-btn[data-value="2"] { background-color: #ff7a45; }  
  .emoji-btn[data-value="3"] { background-color: #ffd666; }  
  .emoji-btn[data-value="4"] { background-color: #73d13d; }  
  .emoji-btn[data-value="5"] { background-color: #52c41a; }  
  .emoji-btn.selected {
    box-shadow: 0 0 0 3px #1890ff;
    transform: scale(1.2);
    color: white;
  }

  button[type="submit"] {
    margin-top: 1rem;
    padding: 0.7rem 1.2rem;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    font-size: 1rem;
    width: 100%;
  }

  /* Ratings list */
  #ratingsList {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }
  .rating-card {
    background: #fff;
    padding: 0.8rem 1rem;
    border-radius: 10px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  .stars-display {
    font-size: 1.5rem;
    margin-bottom: 0.3rem;
  }
  .timestamp {
    font-size: 0.75rem;
    color: #666;
    margin-top: 0.2rem;
  }

.stars-display {
  color: gold; /* ensures stars are yellow */
  font-size: 1.5rem;
  margin-bottom: 0.3rem;
}


</style>
</head>
<body>

<h1>Rate Me</h1>

<!-- Business selection -->
<div id="businessContainer"></div>

<!-- Rating form -->
<form id="ratingForm">
  <label>Rating</label>
  <div class="emoji-rating" id="emojiRating">
    <button type="button" class="emoji-btn" data-value="1">üò°</button>
    <button type="button" class="emoji-btn" data-value="2">üòû</button>
    <button type="button" class="emoji-btn" data-value="3">üòê</button>
    <button type="button" class="emoji-btn" data-value="4">üôÇ</button>
    <button type="button" class="emoji-btn" data-value="5">üòÑ</button>
  </div>

  <label for="comment">Comment</label>
  <textarea id="comment" rows="3"></textarea>

  <button type="submit">Submit</button>
</form>

<!-- Ratings list -->
<div id="ratingsContainer">
  <h2>All Ratings</h2>
  <div id="ratingsList"></div>
</div>

<script>
/* ===== Business Data ===== */
const businesses = [
  { id: 'coffee-shop', name: 'Coffee Shop' },
  { id: 'hair-salon', name: 'Hair Salon' },
  { id: 'plumber', name: 'Plumber' }
];

const businessContainer = document.getElementById('businessContainer');
let currentBusiness = localStorage.getItem('lastBusiness') || businesses[0].id;

function selectBusiness(id) {
  currentBusiness = id;
  localStorage.setItem('lastBusiness', id);

  document.querySelectorAll('.business-btn').forEach(btn => {
    btn.classList.toggle('selected', btn.dataset.id === id);
  });

  fetchRatings();
}

/* Create business buttons */
businesses.forEach(b => {
  const btn = document.createElement('button');
  btn.textContent = b.name;
  btn.className = 'business-btn';
  btn.dataset.id = b.id;
  btn.addEventListener('click', () => selectBusiness(b.id));
  businessContainer.appendChild(btn);
});

/* Highlight last selected */
selectBusiness(currentBusiness);

/* ===== Emoji Rating ===== */
const emojiBtns = document.querySelectorAll('.emoji-btn');
let selectedRating = 0;

emojiBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    selectedRating = parseInt(btn.dataset.value);
    emojiBtns.forEach(b => b.classList.toggle('selected', parseInt(b.dataset.value) === selectedRating));
  });
});

/* ===== Ratings API ===== */
const form = document.getElementById('ratingForm');
const ratingsList = document.getElementById('ratingsList');

async function fetchRatings() {
  try {
    const res = await fetch('/api/ratings');
    const ratings = await res.json();
    const filtered = ratings.filter(r => r.business === currentBusiness);

    ratingsList.innerHTML = filtered.length
      ? filtered.map(r => `
        <div class="rating-card">
          <div class="stars-display">${'‚òÖ'.repeat(r.rating)}${'‚òÜ'.repeat(5-r.rating)}</div>
          <div>${r.comment || '<em>No comment</em>'}</div>
          <div class="timestamp">${new Date(r.timestamp).toLocaleString()}</div>
        </div>
      `).join('')
      : '<p>No ratings yet for this business.</p>';
  } catch (err) {
    ratingsList.innerHTML = '<p>Error loading ratings.</p>';
    console.error(err);
  }
}

/* Submit rating */
form.addEventListener('submit', async e => {
  e.preventDefault();
  const comment = document.getElementById('comment').value.trim();
  if (!selectedRating) { alert('Please select a rating'); return; }
  if (!currentBusiness) { alert('Please select a business'); return; }

  try {
    const res = await fetch('/api/ratings', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ business: currentBusiness, rating: selectedRating, comment })
    });
    if (!res.ok) throw new Error(res.statusText);

    // Only reset AFTER successful submit
    form.reset();
    emojiBtns.forEach(b => b.classList.remove('selected'));
    selectedRating = 0;

    // Refresh ratings list
    fetchRatings();
  } catch (err) {
    console.error('Error submitting rating:', err);
    alert('Failed to submit rating. See console.');
  }
});


/* Initial load */
fetchRatings();
</script>
</body>
</html>
