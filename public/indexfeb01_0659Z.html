<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RateMe App</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        form { margin-bottom: 20px; }
        input, textarea { padding: 5px; margin: 5px 0; width: 100%; }
        button { padding: 8px 12px; }
        .rating-item { border-bottom: 1px solid #ccc; padding: 8px 0; }
    </style>
</head>
<body>
    <h1>RateMe App</h1>

    <form id="ratingForm">
        <label for="ratingInput">Rating (1-5):</label>
        <input type="number" id="ratingInput" min="1" max="5" required>

        <label for="commentInput">Comment:</label>
        <textarea id="commentInput" rows="2" placeholder="Optional"></textarea>

        <button type="submit">Submit Rating</button>
    </form>

    <h2>Ratings</h2>
    <ul id="ratingsList"></ul>

    <!-- Load JS at the end so DOM elements exist -->
    <script src="index.js"></script>
</body>
</html>
